{% extends "base.html" %}
{% import"bootstrap/wtf.html" as wtf %}

{% block page_content %}

    <div class="page-header">
        <h1>Add Aurora</h1>
    </div>
    {{ wtf.quick_form(form) }}

    {% block scripts %}
        <script>
            if (!$('#token').val()) {
                $('#submit').prop('value', 'Generate token');
            } else {
                $('#submit').prop('value', 'Save');
            }
        </script>
        {{ super() }}
    {% endblock %}

{% endblock %}
